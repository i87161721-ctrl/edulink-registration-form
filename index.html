<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ðŸŒŒ EduLink Registration Form ðŸŒŸ</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label>Full Name:</label>
                <input type="text" placeholder="Enter Your Full Name" required>
                <label>Date Of Birth:</label>
                <input type="date" required>
                <label>Gender:</label>
                <select required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>

                <label>Nationality:</label>
                <input type="text" placeholder="Enter your nationality" required>
            </fieldset>
            <fieldset>
                <legend>Contact & Address</legend>
                <label>Email:</label>
                <input type="email" placeholder="example@email.com" required>

                <label>Phone Number:</label>
                <input type="tel" placeholder="03XX-XXXXXXX" required>

                <label>Address:</label>
                <textarea placeholder="Enter your complete address" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Academic Details</legend>
                <label>Previous Education:</label>
                <input type="text" placeholder="Enter your last qualification" required>

                <label>Institute Name:</label>
                <input type="text" placeholder="Enter your previous institute name" required>

                <label>Percentage / GPA:</label>
                <input type="text" placeholder="Enter your result" required>
            </fieldset>
            <fieldset>
                <legend>Course Preferences</legend>
                <label>Preferred Course:</label>
                <select required>
                    <option value="">Select Course</option>
                    <option>Web Development</option>
                    <option>Artificial Intelligence</option>
                    <option>Data Science</option>
                    <option>Graphic Design</option>
                    <option>Cyber Security</option>
                </select>

                <label>Mode of Study:</label>
                <div class="radio-group">
                    <label><input type="radio" name="mode" required> Online</label>
                    <label><input type="radio" name="mode" required> On-Campus</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Transport & Hostel</legend>
                <label>Need Transport?</label>
                <select>
                    <option>No</option>
                    <option>Yes</option>
                </select>

                <label>Need Hostel Facility?</label>
                <select>
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Payment Information</legend>
                <label>Payment Method:</label>
                <select required>
                    <option value="">Select Payment Option</option>
                    <option>Bank Transfer</option>
                    <option>EasyPaisa</option>
                    <option>JazzCash</option>
                </select>

                <label>Transaction ID:</label>
                <input type="text" placeholder="Enter payment transaction ID" required>
            </fieldset>
            <fieldset>
                <legend>Parent & Emergency Contact</legend>
                <label>Parent/Guardian Name:</label>
                <input type="text" placeholder="Enter parent's full name" required>

                <label>Emergency Contact Number:</label>
                <input type="tel" placeholder="03XX-XXXXXXX" required>
            </fieldset>
            <fieldset>
                <legend>Enrollment Details</legend>
                <label>Enrollment Date:</label>
                <input type="date" required>

                <label>Enrollment Type:</label>
                <select required>
                    <option value="">Select Type</option>
                    <option>Regular</option>
                    <option>Evening</option>
                    <option>Weekend</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Feedback</legend>
                <textarea placeholder="Share any comments or suggestions"></textarea>
            </fieldset>

            <button type="submit">Submit Form</button>
        </form>

        <footer>
         EduLink Portal | Designed by <b>Iqra Khan</b> ðŸŒ™
        </footer>

    </div>
</body>

</html>
